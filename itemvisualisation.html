    <main>
		<div class="container-itemvisualisation">

			<div class="card" id="mainCard">
				<div class="card-header" style="display:none;">
					<h2 class="text-center" id="header"></h2>
				</div>
				<div class="card-header row align-items-center d-flex justify-content-end" id="itemCardHeader">
					<div class="col-sm-12 col-md-2 text-center">
						<button href="#"  type="button" class="btn btn-danger" id="buttonPrevious">Previous</button>
					</div>
					<div class="col-sm-12 col-md-8 text-center">
						<h3 id="narrative"></h3>
					</div>
					<div class="col-sm-12 col-md-2 text-center">
						<button href="#"  type="button" class="btn btn-danger" id="buttonNext">Next</button>
					</div>
				</div>
			<div class="card-body">
			<div class="row">
					<div class="col-sm-12 col-md-4">		
						<h5 class="card-title text-center" id="item-data-header">
							Data
						</h5>
						<table class="table d-md-table" id="table">
							<tbody class="table-striped" id="infoTable"></tbody>
						</table>
					</div>

					<div class="col-sm-12 col-md-8 d-flex align-items-center justify-content-center">
						<div id="img1-div">
							<img id ="img1" src="" class="card-img-top img-fluid limitHeight m-auto" alt="">
						</div>
					</div>
				</div>
				<h5 class="card-title text-center" id="item-info-header">Info</h5>
				<p class="card-text" id="shortInfo"></p>
				<p class="card-text d-none" id="mediumInfo"></p>
			</div>
			
			</div>
			<div class="card d-none" id="longInfo">
				<div class="card-header">
					<h2 class="text-center" id="fullHeader"></h2>
				</div>
			<div class="card-body" id="longInfoContent"></div>
			<div class="card-footer d-flex justify-content-between">
				<a href="#"  type="button" class="btn btn-primary m-auto" onclick="hideLongInfo()">Back</a>
			</div>
			</div>
		
		</div>
	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
