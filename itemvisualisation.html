    <main>
		<div class="card" id="mainCard">
			<div class="card-header">
				<h2 class="text-center" id="header"></h2>
			</div>
		  <div class="card-body">
		  <div class="row">
				<div class="col-sm-12 col-md-6 d-flex">
					<img id ="img" src="" class="card-img-top img-fluid limitHeight m-auto" alt="">
				</div>
				<div class="col-sm-12 col-md-6">		
					<h5 class="card-title text-center">
						Data
						<button class="btn d-lg-none" type="button" id="dataExpanderIcon"
						   data-bs-toggle="collapse" data-bs-target="#table" 
						   aria-expanded="false" aria-controls="table">
							<span class="bi-chevron-bar-right" ></span>
							<span class="bi-chevron-bar-down" ></span>
						</button>
					</h5>
					<table class="table table-striped border collapse d-md-block" id="table">
						<tbody  id="infoTable"></tbody>
					</table>
				</div>
			</div>
			<h5 class="card-title text-center">Info</h5>
			<p class="card-text" id="shortInfo"></p>
			<p class="card-text d-none" id="mediumInfo"></p>
		  </div>
		  <div class="card-footer d-flex justify-content-between">
			<button href="#"  type="button" class="btn btn-primary" id="buttonPrevious">Previous</button>
			<h3 id="narrative"></h3>
			<button href="#"  type="button" class="btn btn-primary" id="buttonNext">Next</button>
		  </div>
		</div>
		<div class="card d-none" id="longInfo">
			<div class="card-header">
				<h2 class="text-center" id="fullHeader"></h2>
			</div>
		  <div class="card-body" id="longInfoContent"></div>
		  <div class="card-footer d-flex justify-content-between">
			<a href="#"  type="button" class="btn btn-primary m-auto" onclick="hideLongInfo()">Back</a>
		  </div>
		</div>
		
	</main>
    <h3>work in progress innit</h3>
